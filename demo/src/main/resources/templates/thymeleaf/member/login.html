<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{thymeleaf/layout/default_layout}">
    <th:block layout:fragment="head">
        <title>Spring Boot</title> <!--/* css */-->
        <style>
            .bd-placeholder-img {
                font-size: 1.125rem;
                text-anchor: middle;
                -webkit-user-select: none;
                -moz-user-select: none;
                user-select: none;
            }

            @media (min-width: 768px) {
                .bd-placeholder-img-lg {
                    font-size: 3.5rem;
                }
            }
        </style>
        <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">
        <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
        <link th:href="@{/css/member/signin.css}" rel="stylesheet">
    </th:block>
<body>
    <div layout:fragment="content" class="content text-center">
        <main class="form-signin">
            <form th:action="@{/member/loginProc}" th:method="POST">
                <h1 class="h3 mb-3 fw-normal">Login</h1>

                <div class="form-floating">
                    <input type="text" class="form-control" id="id" name="id" placeholder="name@example.com">
                    <label for="id">ID</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                    <label for="password">Password</label>
                </div>

                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
                <div class="checkbox mb-3">
                    <a href="/member/join">Register</a>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
